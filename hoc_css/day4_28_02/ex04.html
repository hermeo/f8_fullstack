<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style-ex04.css" />
  </head>
  <body>
    <h1 tabindex="1">Pseudo Class</h1>
    <div>
      <input tabindex="2" type="text" placeholder="Họ tên" />
    </div>
    <div>
      <input tabindex="4" type="text" placeholder="Email" />
    </div>
    <div>
      <input tabindex="3" type="text" placeholder="Điện thoại" />
    </div>
    <button tabindex="5" class="btn">Click me</button>
    <div class="products">
      <div class="item">sản phẩm 1</div>
      <div class="item">sản phẩm 2</div>
      <div class="item">sản phẩm 3</div>
      <div class="item-active">sản phẩm 4</div>
      <div class="item">sản phẩm 5</div>
      <div class="item">sản phẩm 6</div>
      <div class="item inactive">sản phẩm 7</div>
      <div class="item">sản phẩm 1</div>
    </div>
    <button class="btn">Click me</button>
    <button class="btn" disabled>Click me</button>
    <div>
      <input type="checkbox" />
      <span>Item 1</span>
    </div>
    <div>
      <input type="checkbox" checked />
      <span>Item 2</span>
    </div>
    <div>
      <input type="checkbox" checked disabled />
      <span>Item 3</span>
    </div>
    <div class="products">
      <!-- <span>hello f8</span> -->
      <h2>Sản phẩm 1</h2>
      <h2>Sản phẩm 2</h2>

      <h2>Sản phẩm 3</h2>
      <h2>Sản phẩm 4</h2>
      <h2>Sản phẩm 5</h2>

      <h2>Sản phẩm 6</h2>
      <h2>Sản phẩm 7</h2>
      <h2>Sản phẩm 8</h2>
      <!-- <h1>f8</h1> -->
    </div>
  </body>
</html>
