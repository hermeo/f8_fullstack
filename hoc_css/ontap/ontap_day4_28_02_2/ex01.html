<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ôn tập</title>
    <style>
      /* .test1 p {

      } */
      h1 ~ p {
        color: brown;
      }
      h1 + h2 {
        color: violet;
      }
      h1::before {
        content: "hi";
      }
    </style>
  </head>
  <body>
    <div class="test1">
      <h1>Hello</h1>
      <h2>Hi</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, eius?
        Sunt corporis iusto fugiat aperiam modi enim dolorem, illo nemo? Amet
        dolorem magni numquam architecto consequuntur reiciendis veritatis modi
        dolor!
      </p>
    </div>
  </body>
</html>
