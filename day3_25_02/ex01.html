<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML FORM</h1>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
      <div>
        <label for="">Fullname</label>
        <input
          type="text"
          name="fullname"
          placeholder="vui lòng nhập họ vả tên"
          id="fullname"
          placeholder="Vui lòng nhập họ tên"
          value=""
          required
        />
      </div>
      <div>
        <label for="">Email</label>
        <input
          type="email"
          placeholder="Vui lòng nhập email"
          name="email"
          maxlength="10"
          required
        />
        <!-- disabled: vô hiệu hóa hệ thống(không lấy được)
      readonly: bên sever vẫn lấy được -->
        <!-- required: bắt buộc phỉ nhập khi submit form -->
      </div>
      <div>
        <label for="">Password</label>
        <input
          type="password"
          name="password"
          placeholder="vui lòng nhập password"
          id="password"
          value=""
          required
        />
      </div>

      <div>
        <label for="age">Age</label>
        <input
          type="number"
          name="age"
          placeholder="vui lòng nhập tuổi"
          id="age"
          value=""
          required
          min="10"
          max="50"
          step="0.1"
        />
      </div>

      <div>
        <label for="avatar">Avatar</label>
        <input type="file" name="avatar" id="avatar" multiple />
        <!-- multiple có thể tải nhiều file -->
      </div>
      <div>
        <label for="gender">giới tính</label>
        <label for=""
          ><input type="radio" name="gender" value="Male" checked /> Nam
        </label>
        <label for=""
          ><input type="radio" name="gender" value="Female" /> Nữ
        </label>
      </div>
      <div>
        <label for="">Nguồn</label>
        <label for="">
          <input type="checkbox" name="source" value="facebook" /> facebook
        </label>
        <label>
          <input type="checkbox" name="source" value="instagram" /> Intagrams
        </label>
        <label>
          <input type="checkbox" name="source" value="instagram" checked />
          Google
        </label>
      </div>
      <!-- <div>
        <label for="province">Tỉnh/ thành phố</label>
        <select name="province" id="province" multiple>
          <option value="0">Chọn tỉnh/thành phố</option>
          <option value="Hải Dương">Hải Dương</option>
          <option value="Hưng Yên">Hưng Yên</option>
          <option value="Hà Nội" selected>Hà Nội</option>
        </select>
      </div> -->
      <div>
        <label for="message">Tin nhắn</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="5"
          placeholder="Tin nhắn ...."
        >
Phạm Đình Tuấn</textarea
        >
      </div>
      <button type="submit">Submit</button>
      <button type="button">Button</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
